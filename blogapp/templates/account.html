{% extends 'layout.html' %}
{% block content %}
<h1 class="p-4">{{session["username"]}}'s account page</h1>
<div class="account container">
    <div class="row">
        <div class="col-sm-4">
            <form method="POST" action="/upload_file" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3">
                    <img class="account_picture" src="../static/uploads/{{session['user_picture']}}" alt="Profile Picture">
                </div>
                <div class="mb-3">
                    <input name="profile_picture" type="file" accept="image/png, image/jpeg" aria-describedby="picturedHelp" required>
                </div>
                <div id="pictureHelp" class="form-text mb-3">
                    Accepts image up to 1MB in size.
                </div>
                <div class="mb-3">
                    <span id="message"></span>
                    <button type="submit" class="btn btn-primary">Submit</button><br>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
